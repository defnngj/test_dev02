{% extends "task_list.html" %}
{% block taskresult %}

	<div>
		<!--添加任务-->
		<h4 class="sub-header">测试结果</h4>

		<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>名称</th>
							<th>失败</th>
							<th>错误</th>
							<th>跳过</th>
							<th>用例</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{% for r in results %}
						<tr>
							<td>{{ r.name }}</td>
							<td>{{ r.error }}</td>
							<td>{{ r.failure }}</td>
							<td>{{ r.skipped }}</td>
							<td>{{ r.tests }}</td>
							<td>{{ r.run_time }}</td>
							<td>
								<a href="/testtask/result/{{task.id}}/" style="margin-right: 8px;">
									<span class="glyphicon glyphicon-list-alt"></span>
								</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>

	</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<link href="http://cdn.bootcss.com/zTree.v3/3.5.23/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/zTree.v3/3.5.23/js/jquery.ztree.all.js"></script>
<script type="text/javascript">

	var zTreeObj;

	// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
	var setting = {
		check: {
			enable: true,
			chkStyle: "checkbox"
		}
	};


	$(document).ready(function () {
		// 调用获取用例树
		$.get("/testtask/get_case_tree", {}, function (resp) {
			if (resp.status === 10200) {
				var zNodes = resp.data;
				zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
				zTreeObj.expandAll(true);  //设置默认展开    
			}

		});

	});

	//保存用例
	function saveFun() {

		//接口的基本数据
		let name = $("#name").val();
		let desc = $('#description').val();
		
		if (name === "") {
			window.alert("任务名称不能为空！");
			return;
		}

		var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
		var nodes = treeObj.getCheckedNodes(true);
		
		var cases =  new Array();
		for (var i = 0; i < nodes.length; i++) {
			if (nodes[i].isParent == false){
				console.log("节点id:" + nodes[i].id);  //获取选中节点的值
				cases.push(nodes[i].id);
			}
			
		}

		// 将列表转为字符串
		casesStr = JSON.stringify(cases)
		
		$.post("/testtask/save_task/", {
				task_id: 0,
				name: name,
				desc: desc,
				cases: casesStr
			},
			function (resp) {
				if(resp.status == 10200){
					window.alert("创建任务成功！")
				}
			});
	};

</script>

{% endblock %}
